<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father's Day Gift</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Happy Father's Day!</h1>
        </header>
        <div class="gallery">
            <!-- Repeat this block for each image -->
            <div class="photo-card">
                <div class="photo-placeholder">
                    <img src="pic1.png" alt="Photo description" class="photo">
                </div>
                <div class="caption">Happy Fathers Day papa</div>
            </div>
            <!-- Repeat this block for each image -->
            <div class="photo-card">
                <div class="photo-placeholder">
                    <img src="pic2.jpg" alt="Photo description" class="photo">
                </div>
                <div class="caption">🥂 to all the kabab villa treats 😂❤️</div>
            </div>
            <!-- Repeat this block for each image -->
            <div class="photo-card">
                <div class="photo-placeholder">
                    <img src="pic3.jpg" alt="Photo description" class="photo">
                </div>
                <div class="caption">Holi Hai!!!!!</div>
            </div>
            <!-- Repeat this block for each image -->
            <div class="photo-card">
                <div class="photo-placeholder">
                    <img src="pic4.jpg" alt="Photo description" class="photo">
                </div>
                <div class="caption">from celibrating on the red sofa to...</div>
            </div>
            <!-- Repeat this block for each image -->
            <div class="photo-card">
                <div class="photo-placeholder">
                    <img src="pic5.jpg" alt="Photo description" class="photo">
                </div>
                <div class="caption">celibrating on the new sofa 🎂🎉</div>
            </div>
            <!-- Repeat this block for each image -->
            <div class="photo-card">
                <div class="photo-placeholder">
                    <img src="pic6.jpg" alt="Photo description" class="photo">
                </div>
                <div class="caption">The mexico trip i dont remeber 😂</div>
            </div>
            <!-- Repeat this block for each image -->
            <div class="photo-card">
                <div class="photo-placeholder">
                    <img src="pic7.jpg" alt="Photo description" class="photo">
                </div>
                <div class="caption">😁</div>
            </div>
            <!-- Repeat this block for each image -->
            <div class="photo-card">
                <div class="photo-placeholder">
                    <img src="pic8.jpg" alt="Photo description" class="photo">
                </div>
                <div class="caption">🥰</div>
            </div>
            <!-- Repeat this block for each image -->
            <div class="photo-card">
                <div class="photo-placeholder">
                    <img src="pic9.jpg" alt="Photo description" class="photo">
                </div>
                <div class="caption">Cute toh mein bachpan se hu 😂</div>
            </div>
            <!-- Repeat this block for each image -->
            <div class="photo-card">
                <div class="photo-placeholder">
                    <img src="pic10.jpg" alt="Photo description" class="photo">
                </div>
                <div class="caption">Thank you for everything you have done for me, Love you</div>
            </div>
            <!-- End of photo card block -->
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div id="caption" class="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
